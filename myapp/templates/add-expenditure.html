<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expenditure</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5 mb-4">Add Expenditure</h2>
        <div class="card">
            <div class="card-body">
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="post" action="{% url 'add-expenditure' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="Food" {% if category == "Food" %}selected{% endif %}>Food</option>
                            <option value="Transport" {% if category == "Transport" %}selected{% endif %}>Transport</option>
                            <option value="Utilities" {% if category == "Utilities" %}selected{% endif %}>Utilities</option>
                            <option value="Housing" {% if category == "Housing" %}selected{% endif %}>Housing</option>
                            <option value="Subscriptions" {% if category == "Subscriptions" %}selected{% endif %}>Subscriptions</option>
                            <option value="Health care" {% if category == "Health care" %}selected{% endif %}>Health care</option>
                            <option value="Donations" {% if category == "Donations" %}selected{% endif %}>Donations</option>
                            <option value="Entertainment" {% if category == "Entertainment" %}selected{% endif %}>Entertainment</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="type">Type</label>
                        <input type="text" class="form-control" id="type" name="type" placeholder="Enter the type of expenditure" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" step="0.01" placeholder="Enter the amount of expenditure" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Add Expenditure</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
